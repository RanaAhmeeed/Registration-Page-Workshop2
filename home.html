<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Center Membership Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form" id="form">
            <h1>Wellness Center Membership Registration Form</h1>
            <div class="name">
                <label for="first-name">Full Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="First">
                <input type="text" id="last-name" name="last-name" placeholder="Last">
            </div>
            <div class="group2">
                <label for="birth-date">Birth Date</label>
                <input type="date" id="birth-date" name="birth-date">
            </div>
            <div class="group2">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="group2">
                <label for="insurance">Insurance</label>
                <input type="text" id="insurance" name="insurance" title="like 12RAN">
            </div>
            <p>Terms of Services*</p>
            <div class="terms">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I agree to the <span>terms of service</span></label>
            </div>
            <button type="submit">Submit Form</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
